<!-- M贸dulo galeria dos columnas -->
<div class="mod-galeria-dos-col">

    <table  class="removeFromHere movable dashed gallery-background-color" border="0" cellpadding="0" cellspacing="0" width="100%" 
            style="font-family: HelveticaNeue, Arial, sans-serif; font-size: 14px; color: #cdcdcd; background-color: #5c5c5c; width: 100%;max-width:628px;"
            id="templateColumns" data-button="mover borrar" >
        <tr>
            <td align="center" valign="top" class="templateColumnContainer" style="padding-top:20px;" >
                <table border="0" cellpadding="20" cellspacing="0" width="100%">
                    <tr>
                        <td class="dashed leftColumnContent">
                            <div   contenteditable="false" class="contenteditable image" data-maxWidth="265" data-maxHeight="150" >
                                <img src="<%= imageDir %>/titular1.png" style="max-width:265px;" class="columnImage" />
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td valign="top" class="dashed leftColumnContent">                                                            
                            <div contenteditable="false" class="gallery-text-align gallery-font-size gallery-title-color general-font-family gallery-font-family h3 contenteditable i18n" 
                                 style="font-family:inherit;font-size: 18px; color:  #FFFFFF;line-height: 1.2em;" data-i18n="i18n:TEMPLATE.CONTENT.ITEM_1_TITLE"></div>                                                       
                            <div contenteditable="false" class="gallery-text-align gallery-font-size gallery-text-color general-font-family gallery-font-family contenteditable i18n" 
                                 style="font-family:inherit;font-size: inherit; color:#cdcdcd; text-align:inherit;line-height: 1.2em; max-width: 270px;" data-i18n="i18n:TEMPLATE.CONTENT.ITEM_1_P"></div>
                        </td>
                    </tr>
                </table>
            </td>
            <td align="center" valign="top" class="templateColumnContainer" style="padding-top:20px;">
                <table border="0" cellpadding="20" cellspacing="0" width="100%">
                    <tr>
                        <td class="dashed rightColumnContent">
                            <div contenteditable="false" class="contenteditable image"  data-maxWidth="265" data-maxHeight="150">
                                <img src="<%= imageDir %>/titular2.png" style="max-width:265px;" class="columnImage" />
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td valign="top" class="dashed rightColumnContent">                                                            
                            <div contenteditable="false" class="gallery-text-align gallery-font-size gallery-title-color general-font-family gallery-font-family  h3 contenteditable i18n" 
                                 style="font-family:inherit;font-size: 18px; color:  #FFFFFF;line-height: 1.2em;" data-i18n="i18n:TEMPLATE.CONTENT.ITEM_2_TITLE"></div>                                                       
                            <div contenteditable="false" class="gallery-text-align gallery-font-size gallery-text-color general-font-family gallery-font-family contenteditable i18n" 
                                 style="font-family:inherit;font-size: inherit; color:#cdcdcd; text-align:inherit;line-height: 1.2em; max-width: 270px;" data-i18n="i18n:TEMPLATE.CONTENT.ITEM_2_P"></div>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>                                        
    </table>    

</div>
<!-- FIN M贸dulo galeria dos columnas  -->
