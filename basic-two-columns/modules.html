
<!-- Módulo galeria dos columnas -->
<div class="mod-galeria-dos-col">

    <table  class="removeFromHere movable dashed gallery-background-color gallery-font-family" border="0" cellpadding="0" cellspacing="0" width="100%" 
            style="max-width:600px; font-family: HelveticaNeue, Arial, sans-serif; font-size: 14px; color: #000000; background-color: #ffffff; width: 100%;  max-width:600px;"

            id="templateColumns" data-button="borrar mover" >
        <tr>
            <td align="center" valign="top" class="templateColumnContainer" style="padding-top:20px;">
                <table border="0" cellpadding="20" cellspacing="0" width="100%">
                    <tr>
                        <td class="leftColumnContent">
                            <div   contenteditable="false" class="contenteditable image" data-maxWidth="260" data-maxHeight="120">
                                <img src="<%= BACKEND_URL %>/placeholder/s/260x120" style="max-width:260px;" class="columnImage" />
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td valign="top" class="leftColumnContent">                                                          
                            <div contenteditable="false" class="
                                                                     contenteditable gallery-font-family i18n                                                                  gallery-text-align gallery-font-size gallery-title-color general-font-family gallery-font-family" data-i18n="TEMPLATES.MODULES.TXT_TITLE_1"
                                 style="font-family:inherit;font-size: 32px; color:  #393939;line-height: 1.15em;" 
                                 >
                            </div>    
                            <div contenteditable="false" class="gallery-text-align gallery-font-size gallery-text-color general-font-family gallery-font-family contenteditable i18n" data-i18n="TEMPLATES.MODULES.TXT_INSERT_TEXT"
                                 style="font-family:inherit;font-size: inherit; color:#000000; text-align:inherit;line-height: 1.2em; max-width:270px;"
                                 >
                            </div>                                                            
                        </td>
                    </tr>
                </table>
            </td>
            <td align="center" valign="top" class="templateColumnContainer" style="padding-top:20px;">
                <table border="0" cellpadding="20" cellspacing="0" width="100%">
                    <tr>
                        <td class="rightColumnContent">
                            <div contenteditable="false" class="contenteditable image"  data-maxWidth="260" data-maxHeight="120">
                                <img src="<%= BACKEND_URL %>/placeholder/s/260x120" style="max-width:260px;" class="columnImage" />
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td valign="top" class="leftColumnContent">                                                            
                            <div contenteditable="false" class="
                                                                     contenteditable gallery-font-family i18n                                                                  gallery-text-align gallery-font-size gallery-title-color general-font-family gallery-font-family" data-i18n="TEMPLATES.MODULES.TXT_TITLE_1"
                                 style="font-family:inherit;font-size: 32px; color:  #393939;line-height: 1.15em;" 
                                 >
                            </div>                                                      
                            <div contenteditable="false" class="gallery-text-align gallery-font-size gallery-text-color general-font-family gallery-font-family contenteditable i18n" data-i18n="TEMPLATES.MODULES.TXT_INSERT_TEXT"
                                 style="font-family:inherit;font-size: inherit; color:#000000; text-align:inherit;line-height: 1.2em; max-width:270px;"
                                 >
                            </div>                                                            
                        </td>
                    </tr>
                </table>
            </td>
        </tr>                                        
    </table>                                    

</div>
<!-- FIN Módulo galeria dos columnas  -->
